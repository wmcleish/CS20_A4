<!DOCTYPE html>
<html>
    <head>
        Joe's Hotdogs
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script language="JavaScript">
            let num_hotdogs = parseInt(prompt("How many hotdogs do you want?" , "0"));
            let num_fries = paresInt(prompt("How many orders of fries do you want?" , "0"));
            let num_sodas = parseInt(prompt("How many sodas do you want?" , "0"));

            let subtotal = (num_hotdogs * 3.75) + (num_fries * 2.00) + (num_sodas * 1.80);

            let total = subtotal;
            let discount = false;
            if ( subtotal >= 20.00 ){
                total = subtotal * 0.9;
                discount = true;
            }

            tax = 0.0625 * total;
            total = total + tax;

            if (num_hotdogs != 0){
                document.write("Hotdog x $" + num_hotdogs + ": $" + num_hotdogs * 3.75);
            }
            if (num_fries != 0){
                document.write("Fries x $" + num_fries + ": $" + num_fries * 2.00);
            }
            if (num_sodas != 0){
                document.write("Sodas x $" + num_sodas + ": $" + num_sodas * 1.80);
            }
            
            document.write("Subtotal: $" + subtotal);
            if (discount){
                document.write("Discount: -$" + subtotal * 0.1);
            }
            document.write("Tax: $" + tax);
            document.write("Total: $" + total);
        </script>
    </body>
</html>
